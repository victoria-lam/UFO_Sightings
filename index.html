<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center">UFO Sightings (2010-2014)</h1>
        <div class="row">
            <div class="col-md-2 button-position">
                <div class="form-group">
                    <input type="datetime" class="form-control" id="datetime" placeholder="MM/DD/YYYY" />
                    <a id="search" class="btn btn-default">Search</a>
                </div>
            </div>
            <div class="col-md-2 button-position">
                <div class="form-group">
                    <input type="text" class="form-control" id="city" placeholder="City" />
                </div>
            </div>
            <div class="col-md-2 button-position">
                <div class="form-group">
                    <input type="text" class="form-control" id="state" placeholder="State" />
                </div>
            </div>
            <div class="col-md-2 button-position">
                <div class="form-group">
                    <input type="text" class="form-control" id="country" placeholder="Country" />
                </div>
            </div>
            <div class="col-md-2 button-position">
                <div class="form-group">
                    <input type="text" class="form-control" id="shape" placeholder="Shape" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover" id="myTable">
                    <thead>
                        <tr>
                            <th>Datetime</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pagination-container">
            <nav>
                <ul class="pagination"></ul>
            </nav>
        </div>
    </div>
    <!--<script src="jquery-3.3.1.js"></script>-->
    <!--<script charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>-->
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    
    <!---<script>
        $(document).ready(function () {
            $('myTable').DataTable();
        });
    </script>-->
</body>

</html>
